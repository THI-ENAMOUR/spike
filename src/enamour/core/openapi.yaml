openapi: 3.0.1
info:
  title: UXD Api Contract
  version: 1.0.0
paths:
  /action:
    description: The action published on the /action topic from UXD
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionRequest'
      responses:
        200:
          description: (No actual responses will be sent)

components:
  schemas:
    ActionRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01cf8c57-6a3e-4a18-a8d1-3b28ac3d5417"
          description: A UUID Version 4. Use uuid.uuid4() in python to generate a custom UUID.
          nullable: false
        clear_action_queue:
          type: boolean
          default: false
          nullable: true
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'

    Action:
      oneOf:
        - $ref: '#/components/schemas/SitAction'
        - $ref: '#/components/schemas/SoundAction'
        - $ref: '#/components/schemas/DisplayAction'
        - $ref: '#/components/schemas/NavigationAction'
        - $ref: '#/components/schemas/PoseAction'
        - $ref: '#/components/schemas/ActionGroup'
      discriminator:
        propertyName: type
        nullable: false
        mapping:
          sit: '#/components/schemas/SitAction'
          sound: '#/components/schemas/SoundAction'
          display: '#/components/schemas/DisplayAction'
          navigation: '#/components/schemas/NavigationAction'
          pose: '#/components/schemas/PoseAction'
          group: '#/components/schemas/ActionGroup'
      properties:
        start_time:
          type: number
          nullable: false


    # All possible types of actions
    ActionGroup:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          nullable: false
          enum:
            - group
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'

    SitAction:
      type: object
      required:
        - type
      properties:
        type:
          nullable: false
          type: string
          enum:
            - sit
    SoundAction:
      type: object
      required:
        - type
      properties:
        type:
          nullable: false
          type: string
          enum:
            - sound
    DisplayAction:
      type: object
      required:
        - type
      properties:
        type:
          nullable: false
          type: string
          enum:
            - display
    NavigationAction:
      type: object
      required:
        - type
      properties:
        type:
          nullable: false
          type: string
          enum:
            - navigation
    PoseAction:
      type: object
      required:
        - type
      properties:
        type:
          nullable: false
          type: string
          enum:
            - pose
        x:
          nullable: true
        y:
          nullable: true
        z:
          nullable: true
        ax:
          nullable: true
        ay:
          nullable: true
        az:
          nullable: true
        end_time:
          nullable: true
          type: number

